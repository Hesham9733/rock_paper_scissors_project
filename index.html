<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
<div id="container">
    <button class="rock">rock</button>
    <button class="paper">paper</button>
    <button class="scissors">scissors</button>
</div>
<div class="game">
    <p class="gameContent"></p>
</div>
<div class="counter">
    <p class="playerCount">
        <p class="playerScore"></p>
    </p>
    <p class="aiCount">
        <p class="aiScore"></p>
    </p>
</div>
<div class="result">
    <p class="resultGame"></p>
</div>
</body>

</html>
